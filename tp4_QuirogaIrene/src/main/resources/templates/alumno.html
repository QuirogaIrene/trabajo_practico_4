<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{/layouts/header :: head}">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body class="bg-primary-subtle">
<div id="container-fluid">
    <header th:replace="~{/layouts/header :: header}"></header>
    <div class="row py-5 m">
        <div class="row mb-5">
            <h3 th:text="${edicion} ? 'Modificar Alumno' : 'Agregar Alumno'" class="text-center"></h3>
        </div>
        <div class="row">
            <form th:action="${edi} ? @{/alumno/modificar} : @{/alumno/guardar}" th:object="${alumno}" method="post">
                <div class="row mb-3 justify-content-center">
                    <label for="lu" class="col-12 col-lg-2 col-form-label text-lg-end">Libreta Universitaria(LU)</label>
                    <div class="col-sm-12 col-lg-4">
                        <input type="text" class="form-control" id="lu" th:field="*{lu}" th:disabled="${edi}">
                        <input type="hidden" th:field="*{lu}" th:if="${edi}">
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre</label>
                    <div class="col-sm-12 col-lg-4">
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <label for="apellido" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Apellido</label>
                    <div class="col-sm-12 col-lg-4">
                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <label for="email" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Email</label>
                    <div class="col-sm-12 col-lg-4">
                        <input type="text" class="form-control" id="email" th:field="*{email}">
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <label for="dni" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Dni</label>
                    <div class="col-sm-12 col-lg-4">
                        <input type="text" class="form-control" id="dni" th:field="*{dni}">
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <label for="telefono" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Telefono/Celular</label>
                    <div class="col-sm-12 col-lg-4">
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <label for="fechaNacimiento" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Fecha de Nacimiento (AAAA/MM/DD)</label>
                    <div class="col-sm-12 col-lg-4">
                        <input type="text" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <label for="domicilio" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Domicilio</label>
                    <div class="col-sm-12 col-lg-4">
                        <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}">
                    </div>
                </div>
                <p class="text-center">
                    <input type="submit" class="btn btn-success" th:value="${edi} ? 'Modificar' : 'Guardar'">
                </p>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{/layouts/footer :: footer}"></footer>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
