<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{/layouts/header :: head}">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-primary-subtle">
    <div id="container-fluid">
        <header th:replace="~{/layouts/header :: header}"></header>
        <div class="row py-5 m">
            <div class="row mb-5">
                <h3 th:text="${edicion} ? 'Modificar Carrera' : 'Nueva Carrera'" class="text-center"></h3>
            </div>
            <div class="row">
                <form th:action="${edicion} ? @{/carrera/modificar} : @{/carrera/guardar}" th:object="${carrera}" method="post">
                    <div class="row mb-3 justify-content-center">
                        <label for="codigo" class="col-12 col-lg-2 col-form-label text-lg-end">Código de la Carrera</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="number" class="form-control" id="codigo" th:field="*{codigo}" th:disabled="${edicion} ? true : false">
                            <input type="hidden" class="form-control" id="codigo" th:field="*{codigo}" th:if="${edicion}">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre de la Carrera</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="duracion" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Años de Duración</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="number" class="form-control" id="duracion" th:field="*{cantidadAnios}">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center" th:if="${edicion}">
                        <label for="estado" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Estado</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="radio" class="form-check-input" th:field="*{estado}" value="true" name="radioActiva" id="radioActiva">
                            <label for="radioActiva" class="form-check-label">Activa</label>
                            <input type="radio" class="form-check-input" th:field="*{estado}" value="false" name="radioInactiva" id="radioInactiva">
                            <label for="radioInactiva" class="form-check-label">Inactiva</label>
                        </div>
                    </div>
                    <p class="text-center"><input type="submit" class="btn btn-success" th:value="${edicion} ? 'Modificar' : 'Guardar'"></p>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{/layouts/footer :: footer}"></footer>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
