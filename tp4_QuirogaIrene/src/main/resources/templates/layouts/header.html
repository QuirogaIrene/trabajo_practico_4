<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
<meta charset="UTF-8">
<title data-th-text="${titulo}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<title>header</title>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" data-th-href="@{https://unju.edu.ar/}"><img th:src="/images/logounju.png" style="height: 100px;"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" data-th-href="@{/inicio}">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-th-href="@{/carrera/listado}">Carreras</a>
						</li>
						<li>
							<a class="dropdown-item" data-th-href="@{/noticias}">Noticias</a>
						</li>
						<li>
							<a class="dropdown-item" data-th-href="@{/contacto}">Contacto</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-primary" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
