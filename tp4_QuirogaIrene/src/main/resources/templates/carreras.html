<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">
	<meta charset="UTF-8">
	<title data-th-text="${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
	<body>
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="container-fluid">
			<div class="row">
				<div class="col col-sm-12 fondo-form p-5">
					<div class="row mb-5">
					
						<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-primary" data-th-href="@{/carrera/nuevo}">Nueva Carrera</a>
						</div>
						<table class="table table-striped table-hover">
						    <tr>
						      <th scope="col">Codigo</th>
						      <th scope="col">Nombre</th>
						      <th scope="col">Duracion</th>
						      <th scope="col">Estado</th>
						      <th scope="col">Opciones</th>
						    </tr>
						    <tr data-th-each="carre : ${carreras}">
						      <td data-th-text="${carre.codigo}"></td>
						      <td data-th-text="${carre.nombre}"></td>
						      <td data-th-text="${carre.cantidadAnios}+' aÃ±os'"></td>
						      <td>
						      	<span th:if="${carre.estado}">Activa</span>
						      	<span th:if="${!carre.estado}">Inactiva</span>
						      </td>
						      <td>
						      	<a class="btn btn-warning" data-th-href="${/carrera/modificar/}+${carre.codigo}" role="button">Editar</a>
						      	<a class="btn btn-danger" data-th-href="${/carrera/eliminar/}+${carre.codigo}" role="button">Eliminar</a>
						      </td>
						     </tr>
						</table>
					</div>
				</div>
			</div>
			<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
