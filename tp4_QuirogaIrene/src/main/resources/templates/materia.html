<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">
    <meta charset="UTF-8">
    <title data-th-text="${titulo}"></title>
</head>
<body class="bg-primary-subtle">
    <div id="container-fluid">
        <header data-th-replace="~{/layouts/header :: header}"></header>
        <div class="row py-5 m">
            <div class="row mb-5">
                <h3 data-th-text="${ed}?'Modificar Materia' : 'Nueva Materia'" class="text-center"></h3>
            </div>
            <div class="row">
                <form data-th-action="${ed}?@{/materia/modificar} : @{/materia/guardar}" th:object="${materia}" method="post">
                    <div class="row mb-3 justify-content-center">
                        <label for="codigo" class="col-12 col-lg-2 col-form-label text-lg-end">Codigo</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="number" class="form-control" id="codigo" th:field="*{codigo}" th:disabled="${ed}?true:false">
                            <input type="hidden" class="form-control" id="codigo" th:field="*{codigo}" th:if="${ed}">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="curso" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Curso</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="curso" th:field="*{curso}">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="cantidadDeHoras" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Carga Horaria</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="number" class="form-control" id="cantidadDeHoras" th:field="*{cantidadDeHoras}">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center" th:if="${ed}">
                        <label for="modalidad" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Modalidad</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="radio" class="form-check-input" th:field="*{modalidad}" value="true" id="radioActiva">
                            <label for="radioActiva" class="form-check-label">Presencial</label>
                            <input type="radio" class="form-check-input" th:field="*{modalidad}" value="false" id="radioInactiva">
                            <label for="radioInactiva" class="form-check-label">Virtual</label>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="docente" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Docente</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="docente" th:field="*{docente}">
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="carrera" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Carrera</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="carrera" th:field="*{carrera}">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-6 text-center">
                            <button type="submit" class="btn btn-success" data-th-if="${ed}" data-th-text="Modificar"></button>
                            <button type="submit" class="btn btn-dark" data-th-if="!${ed}" data-th-text="Guardar"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
    </div>
</body>
</html>
