<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">
    <meta charset="UTF-8">
    <title data-th-text="${titulo}"></title>
</head>
<body class="bg-primary-subtle">
    <div id="container-fluid">
        <header data-th-replace="~{/layouts/header :: header}"></header>
        <div class="row py-5 m">
            <div class="row mb-5">
                <h3 data-th-text="${edic} ? 'Modificar Docente' : 'Nuevo Docente'" class="text-center"></h3>
            </div>
            <div class="row">
                <form th:action="${edic} ? @{/docente/modificar} : @{/docente/guardar}" th:object="${docente}" method="post">
                    <div class="row mb-3 justify-content-center">
                        <label for="legajo" class="col-12 col-lg-2 col-form-label text-lg-end">Legajo</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="legajo" th:field="*{legajo}" th:disabled="${edic} ? true : false" />
                            <input type="hidden" th:if="${edic}" th:field="*{legajo}" />
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="apellido" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Apellido</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" />
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="email" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Email</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="email" th:field="*{email}" />
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <label for="telefono" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Tel√©fono</label>
                        <div class="col-sm-12 col-lg-4">
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" />
                        </div>
                    </div>
                    <p class="text-center"><input type="submit" class="btn btn-success" th:value="${edic} ? 'Modificar' : 'Guardar'" /></p>
                </form>
            </div>
        </div>
    </div>
    <footer data-th-replace="~{/layouts/footer :: footer}"></footer>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
