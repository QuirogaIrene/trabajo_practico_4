<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">
    <meta charset="UTF-8">
    <title data-th-text="${titulo}"></title>
</head>
<body>
<header data-th-replace="~{/layouts/header :: header}"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-12 fondo-form p-5">
            <div class="row mb-5">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
                    <a class="btn btn-primary" th:href="@{/docente/nuevo}" role="button">Nuevo Docente</a>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Legajo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Tel√©fono</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doce : ${docentes}">
                            <td th:text="${doce.legajo}"></td>
                            <td th:text="${doce.nombre}"></td>
                            <td th:text="${doce.apellido}"></td>
                            <td th:text="${doce.email}"></td>
                            <td th:text="${doce.telefono}"></td>
                            <td>
                                <a class="btn btn-success" th:href="@{/docente/modificar/{legajo}(legajo=${doce.legajo})}" role="button">Editar</a>
                                <a class="btn btn-dark" th:href="@{/docente/eliminar/{legajo}(legajo=${doce.legajo})}" role="button">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
