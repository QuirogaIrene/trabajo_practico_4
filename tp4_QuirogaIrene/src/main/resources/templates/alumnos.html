<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">
	<meta charset="UTF-8">
	<title data-th-text="${titulo}"></title>
</head>
<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	<div class="container-fluid">
			<div class="row">
				<div class="col col-sm-12 fondo-form p-5">
					<div class="row mb-5">
					
						<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-primary" data-th-href="@{/alumno/nuevo}" role="button">Agregar Alumno</a>
						</div>
						<table class="table table-striped table-hover">
						    <tr>
						      <th scope="col">LU</th>
						      <th scope="col">DNI</th>
						      <th scope="col">Nombre</th>
						      <th scope="col">Apellido</th>
						      <th scope="col">Email</th>
						      <th scope="col">Telefono</th>
						      <th scope="col">Fecha De Nacimiento</th>
						      <th scope="col">Domicilio</th>
						      <th scope="col">Opciones</th>
						    </tr>
						    <tr data-th-each="alum : ${alumnos}">
						      <td data-th-text="${alum.lu}"></td>
						      <td data-th-text="${alum.dni}"></td>
						      <td data-th-text="${alum.nombre}"></td>
						      <td data-th-text="${alum.apellido}"></td>
						      <td data-th-text="${alum.email}"></td>
						      <td data-th-text="${alum.telefono}"></td>
						      <td data-th-text="${alum.fechaNacimiento}"></td>
						      <td data-th-text="${alum.domicilio}"></td>
						      <td>
						      	<a class="btn btn-success" data-th-href="${/alumno/modificar/}+${alum.lu}" role="button">Editar</a>
						      	<a class="btn btn-dark" data-th-href="${/alumno/eliminar/}+${alum.lu}" role="button">Eliminar</a>
						      </td>
						     </tr>
						</table>
					</div>
				</div>
			</div>
			<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		</div>
	<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
